<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The15Game</title>
  </head>
  <body>
    <div id="app" class="h-full flex flex-col items-center gap-4">
      <h1>The Fifteen Game</h1>
      <div id="menu" class="menu">
        <div class="mb-2">
          <button
            id="start"
            class="px-3 py-2 text-xs font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300"
          >
            Start Game
          </button>
        </div>
        <div class="flex items-center gap-2">
          <input type="radio" name="size" value="4" />
          <input type="radio" name="size" value="5" />
          <input type="radio" name="size" value="6" />
          <input type="radio" name="size" value="7" />
        </div>
      </div>
      <div id="board" class="board"></div>
      <div>
        To move a tile you can <b>click</b> on it or use your <b>arrow keys</b>.
        Press <b>ESC</b> to pause game.
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
